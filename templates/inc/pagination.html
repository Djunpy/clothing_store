<section class="pagination container">
    <div class="pagination__box">
        {% if page_obj.has_previous %}
            <a href="?page={{ page_obj.previous_page_number }}" class="pagination__left">&laquo;</a>
        {% endif %}

        {% for page in paginator.page_range %}
            {% if page_obj.number == page %}
                <a href="?page={{ page }}" class="pagination__num active">{{ page }}</a>
            {% elif page >= page_obj.number|add:-3 and page <= page_obj.number|add:3 %}
                <a href="?page={{ page }}" class="pagination__num">{{ page }}</a>
            {% endif %}
        {% endfor %}
        {% if page_obj.has_next %}
            <a href="?page={{ page_obj.next_page_number }}" class="pagination__right">&raquo;</a>
        {% endif %}
    </div>
</section>
