{% load static %}

<section class="products">
    <div class="products__heading">
        <h1>ВОЗМОЖНО ВЫ ИСКАЛИ ЭТО!</h1>
    </div>

    <div class="products__box">
        {% for p in related_products %}
        <div class="products__item">
            <div class="item__view">
                <a href="" class="item__view-link">
                    <img src="{{ p.image.url }}" alt="">
                </a>
                {% if p.discount %}
                    <span class="item__discount">60%</span>
                {% endif %}
            </div>
            <div class="item__info">
                <span>{{ p.category }}</span>
                <h3>{{ p.name }}</h3>
                <h4>{{ p.price }} $</h4>
                <ul class="item__icons">
                    <li><a class="bx bx-heart"></a></li>
                    <li><a href="{{ p.get_absolute_url }}" class="bx bx-search"></a></li>
                    <li><a class="bx bx-cart"></a></li>
                </ul>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
